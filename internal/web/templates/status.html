<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandkasten - Status</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }

        header {
            background: #1a1a1a;
            border-bottom: 2px solid #2a2a2a;
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 0.5rem;
        }
        header .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        nav {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        nav a {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            color: #e0e0e0;
            text-decoration: none;
            border-radius: 6px;
            border: 1px solid #2a2a2a;
            transition: all 0.2s;
        }
        nav a:hover { background: #2a2a2a; border-color: #4a9eff; }
        nav a.active { background: #4a9eff; color: #fff; border-color: #4a9eff; }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
        }
        .stat-card .label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: #4a9eff;
        }

        .section {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            margin-bottom: 2rem;
        }
        .section-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .section-header .refresh-btn {
            padding: 0.4rem 0.8rem;
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        .section-header .refresh-btn:hover { background: #3a3a3a; }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 1rem 1.5rem;
            background: #161616;
            color: #888;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 1rem 1.5rem;
            border-top: 1px solid #2a2a2a;
        }
        tr:hover { background: #1e1e1e; }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-running { background: #1a4d2e; color: #4ade80; }
        .status-expired { background: #4d3a1a; color: #fbbf24; }
        .status-destroyed { background: #4d1a1a; color: #f87171; }

        .mono { font-family: "SF Mono", Monaco, monospace; font-size: 0.85rem; }
        .text-muted { color: #666; }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: #666;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            background: #2a2a2a;
            color: #e0e0e0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }
        .action-btn:hover { background: #c53030; color: #fff; }
    </style>
</head>
<body>
    <header>
        <h1>üèñÔ∏è Sandkasten</h1>
        <div class="subtitle">Sandbox Runtime Control Panel</div>
    </header>

    <div class="container">
        <nav>
            <a href="/" class="active">Status</a>
            <a href="/settings">Settings</a>
        </nav>

        <div class="stats">
            <div class="stat-card">
                <div class="label">Total Sessions</div>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Active</div>
                <div class="value" id="stat-active">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Expired</div>
                <div class="value" id="stat-expired">-</div>
            </div>
            <div class="stat-card">
                <div class="label">Uptime</div>
                <div class="value" id="stat-uptime">-</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Active Sessions</h2>
                <button class="refresh-btn" onclick="loadStatus()">‚Üª Refresh</button>
            </div>
            <div id="sessions-table"></div>
        </div>
    </div>

    <script>
        let startTime = Date.now();

        async function loadStatus() {
            try {
                const resp = await fetch('/api/status');
                const data = await resp.json();

                // Update stats
                document.getElementById('stat-total').textContent = data.total_sessions || 0;
                document.getElementById('stat-active').textContent = data.active_sessions || 0;
                document.getElementById('stat-expired').textContent = data.expired_sessions || 0;

                // Update uptime
                const uptime = Math.floor((Date.now() - startTime) / 1000);
                const hours = Math.floor(uptime / 3600);
                const mins = Math.floor((uptime % 3600) / 60);
                const secs = uptime % 60;
                document.getElementById('stat-uptime').textContent =
                    `${hours}h ${mins}m ${secs}s`;

                // Update sessions table
                const sessions = data.sessions || [];
                const tableDiv = document.getElementById('sessions-table');

                if (sessions.length === 0) {
                    tableDiv.innerHTML = '<div class="empty-state">No active sessions</div>';
                } else {
                    tableDiv.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Session ID</th>
                                    <th>Image</th>
                                    <th>Status</th>
                                    <th>Created</th>
                                    <th>Expires</th>
                                    <th>Last Activity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${sessions.map(s => `
                                    <tr>
                                        <td><span class="mono">${s.id.substring(0, 12)}...</span></td>
                                        <td>${s.image}</td>
                                        <td><span class="status-badge status-${s.status}">${s.status}</span></td>
                                        <td class="text-muted">${formatTime(s.created_at)}</td>
                                        <td class="text-muted">${formatTime(s.expires_at)}</td>
                                        <td class="text-muted">${formatTime(s.last_activity)}</td>
                                        <td>
                                            <button class="action-btn" onclick="destroySession('${s.id}')">Destroy</button>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                }
            } catch (err) {
                console.error('Failed to load status:', err);
            }
        }

        function formatTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        async function destroySession(sessionId) {
            if (!confirm('Destroy this session?')) return;

            try {
                const resp = await fetch(`/v1/sessions/${sessionId}`, { method: 'DELETE' });
                if (resp.ok) {
                    loadStatus();
                } else {
                    alert('Failed to destroy session');
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(loadStatus, 5000);
        setInterval(() => {
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const mins = Math.floor((uptime % 3600) / 60);
            const secs = uptime % 60;
            document.getElementById('stat-uptime').textContent =
                `${hours}h ${mins}m ${secs}s`;
        }, 1000);

        // Initial load
        loadStatus();
    </script>
</body>
</html>
