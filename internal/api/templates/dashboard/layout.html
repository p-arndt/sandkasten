{{define "layout.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Title}}</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --danger: #f85149;
      --success: #3fb950;
      --radius: 8px;
      --font-mono: 'JetBrains Mono', 'Fira Code', 'SF Mono', Consolas, monospace;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
    }
    a {
      color: var(--accent);
      text-decoration: none;
    }
    a:hover { color: var(--accent-hover); text-decoration: underline; }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    .card h2 { font-size: 1rem; margin-bottom: 1rem; color: var(--text-muted); }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid var(--border); }
    th { color: var(--text-muted); font-weight: 500; font-size: 0.875rem; }
    tr:hover { background: rgba(88,166,255,0.05); }
    .mono { font-family: var(--font-mono); font-size: 0.9em; }
    .badge {
      display: inline-block;
      padding: 0.2em 0.5em;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .badge-running { background: rgba(63,185,80,0.2); color: var(--success); }
    .badge-pool { background: rgba(88,166,255,0.2); color: var(--accent); }
    .btn {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      border: none;
      font-size: 0.875rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.15s;
    }
    .btn-primary { background: var(--accent); color: var(--bg); }
    .btn-primary:hover { background: var(--accent-hover); }
    .btn-danger { background: rgba(248,81,73,0.2); color: var(--danger); }
    .btn-danger:hover { background: rgba(248,81,73,0.35); }
    .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text); }
    .btn-outline:hover { background: var(--surface); border-color: var(--accent); color: var(--accent); }
    .btn-sm { padding: 0.35rem 0.6rem; font-size: 0.8rem; }
    .bulk-actions { display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem; flex-wrap: wrap; }
    .bulk-actions .select-links { font-size: 0.875rem; color: var(--text-muted); }
    .bulk-actions .select-links a { color: var(--accent); }
    form { display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-end; }
    label { display: flex; flex-direction: column; gap: 0.25rem; font-size: 0.875rem; color: var(--text-muted); }
    input, select {
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-size: 0.875rem;
      min-width: 120px;
    }
    .flash { padding: 0.75rem; border-radius: var(--radius); margin-bottom: 1rem; }
    .flash-ok { background: rgba(63,185,80,0.15); color: var(--success); }
    .flash-err { background: rgba(248,81,73,0.15); color: var(--danger); }
    .empty { color: var(--text-muted); padding: 2rem; text-align: center; }
    .api-login { display: flex; align-items: center; gap: 0.5rem; }
    .api-login input { min-width: 180px; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸª£ Sandkasten</h1>
      <form class="api-login" action="/dashboard/login" method="post">
        <input type="password" name="api_key" placeholder="API key (for create/delete)" autocomplete="off">
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <a href="/">Dashboard</a>
    </header>

    {{if .Flash}}
    <div class="flash flash-ok">{{.Flash}}</div>
    {{end}}
    {{if .FlashErr}}
    <div class="flash flash-err">{{.FlashErr}}</div>
    {{end}}

    {{template "content" .}}
  </div>
</body>
</html>
{{end}}
