# Sandkasten Configuration Example (Full Features)

listen: "0.0.0.0:8080"
api_key: "sk-sandbox-quickstart"

# Default and allowed images
default_image: "sandbox-runtime:python"
allowed_images:
  - "sandbox-runtime:base"
  - "sandbox-runtime:python"
  - "sandbox-runtime:node"

# Database and session settings
db_path: "./sandkasten.db"
session_ttl_seconds: 1800  # 30 minutes

# Container defaults
defaults:
  cpu_limit: 1.0
  mem_limit_mb: 512
  pids_limit: 256
  max_exec_timeout_ms: 120000
  network_mode: "full"  # or "none" for isolated
  readonly_rootfs: true

# Persistent workspaces (optional)
workspace:
  enabled: true
  persist_by_default: false  # require explicit workspace_id

# Pre-warmed container pool (optional)
pool:
  enabled: true
  images:
    sandbox-runtime:python: 3  # keep 3 Python containers ready
    sandbox-runtime:node: 2    # keep 2 Node containers ready
