listen: "0.0.0.0:8080"
api_key: "sk-test"
data_dir: "/var/lib/sandkasten"
default_image: "python"
defaults:
  cpu_limit: 2      # 2 CPU cores
  mem_limit_mb: 1024   # 1024 MB  
  pids_limit: 256     # 256 processes
  network_mode: "bridge"
security:
  seccomp: "strict"
pool:
  enabled: true
  images:
    python: 3
