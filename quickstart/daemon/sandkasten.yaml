listen: "0.0.0.0:8080"
api_key: "sk-sandbox-quickstart"
db_path: "/data/sandkasten.db"
session_ttl_seconds: 1800

allowed_images:
  - "sandbox-runtime:base"
  - "sandbox-runtime:python"
  - "sandbox-runtime:node"

defaults:
  cpu_limit: 1.0
  mem_limit_mb: 512
  pids_limit: 256
  max_exec_timeout_ms: 120000
  network_mode: "full"  # Change to "full" if your agent needs internet access
  readonly_rootfs: true
